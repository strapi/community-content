- title: Next.js Blog Starter
  author: Maxime Castres
  cover: https://raw.githubusercontent.com/strapi/strapi-starter-next-blog/master/screenshot.png
  repo: strapi/strapi-starter-next-blog
  slug: strapi-starter-next-js-blog
  preview: https://strapi-starter-next-blog-pearl.vercel.app/
  integration: Next.js
  use_cases:
    - Blog
  description: Bootstrap a simple blog application using Next.js, Apollo and Strapi, the most suitable headless CMS for Next.js.
  features:
    - 2 Collection types
    - 2 Created articles
    - 3 Created categories
    - Permissions set to true for the required content types
    - Responsive design using UIkit
  youtube: https://www.youtube.com/embed/zE1S8CHkev8
  how_to_install: Clone the repository and start both of your backend server and frontend server.
  command:
    yarn: yarn create strapi-starter my-project next-blog
    npm: npx create-strapi-starter my-project next-blog
